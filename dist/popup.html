<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guaramientas</title>
</head>
<body>
<div><b>Estado: </b><input name="status", id="status" type="text" value="cargando..." disabled="1" />
<div>
    <b>Tropas en:</b>
    <div>
        <input name="fief_x" id="fief_x" type="number" min=0 max=450 value=0 />
        &minus;
        <input name="fief_y" id="fief_y" type="number" min=0 max=450 value=0 />
    </div>
</div>

<div>
    <b>Columnas:</b>
    <div>
        <label for="first_x">De </label>
        <input name="first_x" id="first_x" type="number" min=0 max=450 value=0 />
        <label for="last_x">a</label>
        <input name="last_x" id="last_x" type="number" min=0 max=450 value=0 />
    </div>
</div>

<div>
    <b>Filas:</b>
    <div>
        <label for="first_y">De </label>
        <input name="first_y" id="first_y" type="number" min=0 max=450 value=0 />

        <label for="last_y">a</label>
        <input name="last_y" id="last_y" type="number" min=0 max=450 value=0 />
    </div>
</div>

<div>
    <label for="n_troops"><b>Tropas por cada feudo:</b> </label>
    <input name="n_troops" id="n_troops" type="number" min=0 value=0 />
</div>
<button id="spread_button">Esparcir</button>

<a href="https://github.com/abathreixo/guaramientas">Repositorio</a>

</body>
<script src="popup.js"></script>
</html>
