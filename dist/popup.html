<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guaramientas</title>
</head>
<body>
<div>
    <b>Tropas en:</b>
    <div>
        <label for="fief_x">Columna: </label>
        <input name="fief_x" id="fief_x" type="number" value=0 />
        <label for="fief_y">Fila:</label>
        <input name="fief_y" id="fief_y" type="number" value=0 />
    </div>
</div>

<div>
    <b>Primer feudo:</b>
    <div>
        <label for="first_x">Columna: </label>
        <input name="first_x" id="first_x" type="number"  value=0 />
        <label for="first_y">Fila:</label>
        <input name="first_y" id="first_y" type="number"  value=0 />
    </div>
</div>

<div>
    <b>Último feudo:</b>
    <div>
        <label for="last_x">Columna: </label>
        <input name="last_x" id="last_x" type="number"  value=0 />
        <label for="last_y">Fila:</label>
        <input name="last_y" id="last_y" type="number"  value=0 />
    </div>
</div>

<div>
    <b>Tamaño del grupo:</b>
    <div>
        <label for="n_troops">Cantidad: </label>
        <input name="n_troops" id="n_troops" type="number" value=0 />
    </div>
</div>
<button id="spread_button">Esparcir</button>

</body>
<script src="popup.js"></script>
</html>
