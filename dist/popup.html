<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>Guaramientas</title>
    <style>
    body{
      width: 450px;
      height:650px;
    }
    </style>
    <script src="css.js"></script>
  </head>
<body>
<div class="callout secondary position-fixed-bottom">
  <span id="status"></span>
</div>
<form>
  <div class="grid-container">
    <br>
    <h5 class="separator-left">Esparcir tropas</h5>
    <div class="grid-x grid-padding-x">
      <div class="cell small-6">
        <label>Tropas en X:
          <input  name="fief_x" id="fief_x" type="number" min=0 max=450 value=0 />
        </label>
      </div>
      <div class="cell small-6">
        <label>Tropas en Y:
          <input  name="fief_y" id="fief_y" type="number" min=0 max=450 value=0 />
        </label>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="cell small-6">
        <label>Desde la columna:
          <input  name="first_x" id="first_x" type="number" min=0 max=450 value=0 />
        </label>
      </div>
      <div class="cell small-6">
        <label>Hasta:
          <input  name="first_y" id="first_y" type="number" min=0 max=450 value=0 />
        </label>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="cell small-6">
        <label>Desde la fila:
          <input  name="last_x" id="last_x" type="number" min=0 max=450 value=0 />
        </label>
      </div>
      <div class="cell small-6">
        <label>Hasta:
          <input  name="last_y" id="last_y" type="number" min=0 max=450 value=0 />
        </label>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="cell small-6">
        <label>Tropas en cada feudo:
          <input  name="n_troops" id="n_troops" type="number" min=0 value=0 />
        </label>
      </div>
      <div class="cell small-6">
          <a id="spread_button" class="success margin-top-1 expanded button rounded bordered shadow" href="#">Esparcir</a>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="cell small-6">
        <h5 class="separator-left">Subir Nivel Agricola</h5>
        <label>Terreno:
          <select id="type" name="type">
            <option value="Río">Río</option>
            <option value="Llanura">Llanura</option>
            <option value="Bosque">Bosque</option>
            <option value="Pantano">Pantano</option>
            <option value="Desierto">Desierto</option>
            <option value="Costa">Costa</option>
            <option value="Montaña">Montaña</option>
          </select>
        </label>
        <a id="levelup_button" class="success expanded button rounded bordered shadow" href="#">Subir</a>
      </div>
      <div class="cell small-6">
        <h5 class="separator-left">Exportar CSV con Feudos</h5>
          <a id="exportcsv_button" class="success  margin-top-2 expanded button rounded bordered shadow" href="#">Exportar</a>
      </div>
    </div>
  </div>
</form>
</body>
<script src="popup.js"></script>
</html>
